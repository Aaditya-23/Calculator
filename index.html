<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <div id="screen"></div>
      <button value="clear" type="button" id="clear" class="bttn-style">AC</button>
      <button value="change" type="button" id="change" class="bttn-style">+/-</button>
      <button value="%" type="button" id="modulo" class="bttn-style">%</button>
      <button value="/" type="button" id="divide" class="bttn-style">/</button>
      <button value="7" type="button" id="seven" class="bttn-style">7</button>
      <button value="8" type="button" id="eight" class="bttn-style">8</button>
      <button value="9" type="button" id="nine" class="bttn-style">9</button>
      <button value="*" type="button" id="multiplication" class="bttn-style">*</button>
      <button value="4" type="button" id="four" class="bttn-style">4</button>
      <button value="5" type="button" id="five" class="bttn-style">5</button>
      <button value="6" type="button" id="six" class="bttn-style">6</button>
      <button value="-" type="button" id="minus" class="bttn-style">-</button>
      <button value="1" type="button" id="one" class="bttn-style">1</button>
      <button value="2" type="button" id="two" class="bttn-style">2</button>
      <button value="3" type="button" id="three" class="bttn-style">3</button>
      <button value="+" type="button" id="plus" class="bttn-style">+</button>
      <button value="0" type="button" id="cero" class="bttn-style">0</button>
      <button value="." type="button" id="point" class="bttn-style">.</button>
      <button value="=" type="button" id="equals" class="bttn-style">=</button>
    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
